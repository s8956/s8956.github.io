# -------------------------------------------------------------------------------------------------------------------- #
# BROTLI
# -------------------------------------------------------------------------------------------------------------------- #

brotli on;
brotli_comp_level 6;
brotli_types
  application/atom+xml
  application/javascript
  application/json
  application/rss+xml
  application/vnd.ms-fontobject
  application/x-font-opentype
  application/x-font-truetype
  application/x-font-ttf
  application/x-javascript
  application/xhtml+xml
  application/xml
  font/eot
  font/opentype
  font/otf
  font/truetype
  image/svg+xml
  image/vnd.microsoft.icon
  image/x-icon
  image/x-win-bitmap
  text/css
  text/javascript
  text/plain
  text/xml
  text/$;

# -------------------------------------------------------------------------------------------------------------------- #
# GZIP
# -------------------------------------------------------------------------------------------------------------------- #

gzip on;
gzip_buffers 16 8k;
gzip_comp_level 6;
gzip_disable 'msie6';
gzip_http_version '1.1';
gzip_proxied any;
gzip_static on;
gzip_vary on;
gzip_types
  application/atom+xml
  application/javascript
  application/json
  application/ld+json
  application/manifest+json
  application/rss+xml
  application/vnd.geo+json
  application/vnd.ms-fontobject
  application/x-font-ttf
  application/x-web-app-manifest+json
  application/xhtml+xml
  application/xml
  font/opentype
  image/bmp
  image/svg+xml
  image/x-icon
  text/cache-manifest
  text/css
  text/javascript
  text/plain
  text/vcard
  text/vnd.rim.location.xloc
  text/vtt
  text/x-component
  text/x-cross-domain-policy
  text/$;

# -------------------------------------------------------------------------------------------------------------------- #
# ZSTD
# -------------------------------------------------------------------------------------------------------------------- #

zstd on;
zstd_comp_level 3;
zstd_types
  application/atom+xml
  application/javascript
  application/json
  application/rss+xml
  application/vnd.ms-fontobject
  application/x-font-opentype
  application/x-font-truetype
  application/x-font-ttf
  application/x-javascript
  application/xhtml+xml
  application/xml
  font/eot
  font/opentype
  font/otf
  font/truetype
  image/svg+xml
  image/vnd.microsoft.icon
  image/x-icon
  image/x-win-bitmap
  text/css
  text/javascript
  text/plain
  text/xml
  text/$;
